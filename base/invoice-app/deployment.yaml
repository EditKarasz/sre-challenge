apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app
  labels:
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate ## Ramped rollout
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: $APP
      instance: $INSTANCE
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: main
        image: karasze/invoice-app:latest
        ## This is how you can specify the resources / container
        ## We will use LimitRange on the cluster / namespace level
        #resources:
        #  requests:
        #    cpu: 100m
        #    memory: 100Mi
        #  limits:
        #    cpu: 150m
        #    memory: 150Mi
        imagePullPolicy: Always
      restartPolicy: Always
